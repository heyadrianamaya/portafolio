<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <title> Mi sitio - Adrian Amaya</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/yourstyle.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/favicon.ico">

    <body>
        <div class="loader">
            <div class="tm-loader">
                <div id="circle"></div>
            </div>
        </div>
        <!--================= main start ================-->
        <div id="main">
            <!--=============== header ===============-->
            <header>
                <!-- Nav button-->
                <div class="nav-button">
                    <span  class="nos"></span>
                    <span class="ncs"></span>
                    <span class="nbs"></span>
                </div>
                <!-- Nav button end -->
                <!-- Header  title --> 
                <div class="header-title">
                    <h2><a class="ajax" href="#"></a></h2>
                </div>
                <!-- Header  title  end-->
                <!-- share -->
                <div class="show-share isShare">
                    <span>Share</span>
                    <i class="fa fa-chain-broken"></i>            
                </div>
                <!-- share  end-->				
            </header>
            <!-- Header   end-->
            <!--=============== wrapper ===============-->	
            <div id="wrapper">
                <!--=============== content-holder ===============-->
                <div class="content-holder elem scale-bg2   no-padding">
                    <!-- Page title -->
                    <div class="dynamic-title">Inicio</div>
                    <!-- Page title  end--> 
                    <!--  Navigation --> 
                    <div class="nav-overlay"></div>
                    <div class="nav-inner isDown">
                        <nav>
                            <ul>
                                <li><a href="index.html" class="ajax active">Inicio</a></li>
                                <li><a href="about.html" class="ajax"> Acerca de mí</a></li>
                                <li><a href="skills.html" class="ajax">Mis habilidades</a></li>
                                <li><a href="portfolio.html" class="ajax">Mis proyectos</a></li>
                                <li><a href="team.html" class="ajax"></a>Mi equipo</li>
                                <li><a href="contact.html" class="ajax">Contacto</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!--  Navigation end --> 
                    <!--  Content -->
                    <div class="content full-height no-padding home-content ">
                        <!--full-height wrap -->
                        <div class="full-height-wrap">
                            <div class="overlay"></div>
                            <!--slideshow-holder -->
                            <div class="slideshow-holder">
                                <div>
                                    <!-- 1 -->
                                    <div class="item">
                                        <div class="bg" style="background-image:url(images/bg/fondo.jpg)"></div>
                                    </div>
                                </div>
                            </div>
                            <!--slideshow-holder end -->
                            <!-- enter-wrap -->
                            <div class="enter-wrap-holder">
                                <div class="enter-wrap">
                                    <h3> Adrian Silvestre Amaya Padrón <br><br> Resumen General </h3>
                                    <a href="portfolio.html" class="ajax btn anim-button   trans-btn   transition  fl-l"><span>Entrar</span><i class="fa fa-long-arrow-right"></i></a>
                                </div>
                            </div>
                            <!-- enter-wrap end  -->
                        </div>
                        <!-- full-height-wrap end  -->  
                    </div>
                    <!-- Content   end -->	 
                    <!-- share  -->
                    <div class="share-inner">
                        <div class="share-container  isShare"  data-share="['facebook','googleplus','twitter','linkedin']"></div>
                        <div class="close-share"></div>
                    </div>
                    <!-- share end -->
                </div>
                <!-- Content holder  end -->
            </div>
            <!-- wrapper end -->
            <!--=============== footer ===============-->
            <footer>
                <div class="policy-box">
                    <span>&#169; Adrian Amaya 2020  /  All rights reserved. </span>
                </div>
                <div class="footer-social">
                    <ul>

                        <li><a href="#" target="_blank"><i class="fa fa-twitter"></i><span>twitter</span></a></li>
                        <li><a href="#" target="_blank" ><i class="fa fa-instagram"></i><span>instagram</span></a></li>
                    </ul>
                </div>
            </footer>
            <!-- footer end -->

        <!--=============== google map ===============-->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" type="text/javascript"></script> 
        <!--=============== scripts  ===============-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
